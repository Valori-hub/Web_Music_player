<div class="audio-player-container">
  <div class="grid-container" *ngIf="currentSong !== ''">
    <div class="grid-1">
      <img [src]="currentSongObject.cover" alt="Cover Image" />
      <div class="details">
        <h2>{{ currentSongObject.title }}</h2>
        <p>{{ currentSongObject.artist }}</p>
      </div>
      <mat-icon
        [inline]="true"
        class="fav-icon"
        aria-hidden="false"
        aria-label="Add to fav"
        fontIcon="add_circle"
      ></mat-icon>
    </div>
    <div class="grid-2">
      <div class="player-controls-container">
        <mat-icon
          [inline]="true"
          aria-hidden="false"
          aria-label="Previous"
          fontIcon="skip_previous"
        ></mat-icon>
        <mat-icon
          [inline]="true"
          [fontIcon]="isPlaying ? 'pause_circle' : 'play_circle'"
          (click)="toggleMusic()"
          aria-hidden="false"
          aria-label="OdtwÃ³rz/Zatrzymaj"
        ></mat-icon>
        <mat-icon
          [inline]="true"
          aria-hidden="false"
          aria-label="Next"
          fontIcon="skip_next"
        ></mat-icon>
      </div>
      <div class="progress-bar-container">
        <mat-progress-bar
          class="progress-bar"
          mode="determinate"
          [value]="calculateProgress()"
        ></mat-progress-bar>
      </div>
    </div>
    <div class="grid-3">
      <mat-icon
        aria-hidden="false"
        aria-label="Volume"
        fontIcon="volume_up"
      ></mat-icon>
      <mat-slider min="0.0" max="1" step="0.001">
        <input
          matSliderThumb
          [(ngModel)]="sliderValue"
          (ngModelChange)="changeVolume($event)"
        />
      </mat-slider>
    </div>
  </div>
</div>
