<div class="audio-player-container">
  <div class="grid-container" *ngIf="currentSong !== ''">
    <div class="grid-1">
      <img
        [src]="currentSongObject[currentSongIndex].cover"
        alt="Cover Image"
      />
      <div class="details">
        <h2>{{ currentSongObject[currentSongIndex].title }}</h2>
        <p>{{ currentSongObject[currentSongIndex].artist }}</p>
      </div>
      <button
        class="result-card-button"
        mat-icon-button
        [matMenuTriggerFor]="songOptions"
        [disabled]="!isLoggedin()"
      >
        <mat-icon>add_circle</mat-icon>
      </button>
      <mat-menu #songOptions="matMenu">
        <button mat-menu-item [matMenuTriggerFor]="playlists">
          Add to playlist
        </button>
      </mat-menu>
      <mat-menu #playlists="matMenu"
        ><div *ngFor="let playlist of playlistsData">
          <button
            mat-menu-item
            (click)="
              addToPlaylist(playlist, currentSongObject[currentSongIndex])
            "
          >
            {{ playlist.title }}
          </button>
        </div>
      </mat-menu>
    </div>
    <div class="grid-2">
      <div class="player-controls-container">
        <mat-icon
          [inline]="true"
          aria-hidden="false"
          aria-label="Previous"
          fontIcon="skip_previous"
          (click)="previousSong()"
        ></mat-icon>
        <mat-icon
          [inline]="true"
          [fontIcon]="isPlaying ? 'pause_circle' : 'play_circle'"
          (click)="toggleMusic()"
          aria-hidden="false"
          aria-label="OdtwÃ³rz/Zatrzymaj"
        ></mat-icon>
        <mat-icon
          [inline]="true"
          aria-hidden="false"
          aria-label="Next"
          fontIcon="skip_next"
          (click)="skipSong()"
        ></mat-icon>
      </div>
      <div class="progress-bar-container">
        <mat-progress-bar
          class="progress-bar"
          mode="determinate"
          [value]="calculateProgress()"
        ></mat-progress-bar>
      </div>
    </div>
    <div class="grid-3">
      <mat-icon
        [inline]="true"
        aria-hidden="false"
        aria-label="Volume"
        fontIcon="volume_up"
      ></mat-icon>
      <mat-slider min="0.0" max="1" step="0.001">
        <input
          matSliderThumb
          [(ngModel)]="sliderValue"
          (ngModelChange)="changeVolume($event)"
        />
      </mat-slider>
    </div>
  </div>
</div>
